<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: head"></div>
    <title>Catalog</title>
    <link rel="stylesheet" href="../css/thumbnails.css"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="container">
    <div th:if="${not #lists.isEmpty(model.booksList)}" class="flex-row row">
        <div th:each="book, iterStat : ${model.booksList}" class="col-xs-6 col-sm-4 col-lg-3">
            <div class="thumbnail">
                <a th:href="@{'/books/' + ${book.getId()}}"><img th:src="@{'/storage/' + ${book.getPhoto()}}"/></a>
                <div class="caption">
                    <a th:href="@{'/books/' + ${book.getId()}}"><h3 th:text="${book.getTitle()}">Title</h3></a>
                    <p th:text="${book.getDescription()}" class="flex-text text-muted" id="trunc">Lorem ipsum dolor sit
                        amet, consectetur adipisicing elit.
                        Consequatur optio ipsa fuga vel repudiandae impedit illum delectus nihil error animi nobis
                        quaerat quidem, amet, praesentium aspernatur inventore numquam! Totam, dolorem inventore
                        reprehenderit,
                        culpa obcaecati!</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
