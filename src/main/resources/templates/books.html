<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: head"></div>
    <title>Catalog</title>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div th:if="${not #lists.isEmpty(model.booksList)}" class="row">
    <div th:each="book, iterStat : ${model.booksList}"
         th:class="${iterStat.index % 5 == 0} ? 'col-md-2 col-md-offset-1' : 'col-md-2'">
        <div class="thumbnail">
            <img src="https://images.gr-assets.com/books/1368340919l/4778183.jpg" alt="..."/>
            <div class="caption">
                <h3 th:text="${book.title}">Title</h3>
                <p th:text="${book.book_author.name} + ' ' + ${book.book_author.lastName}">Author's name here</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default"
                                                                                   role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
