<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: head"></div>
    <title>Book Test Page</title>
</head>

<body>
<div th:include="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1 class="text-center">
                <!--/*@thymesVar id="user" type="ru.itis.models.User"*/-->
                <span th:text="${model.book.getTitle()}"></span>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal"
                        aria-label="Right Align">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </h1>
            <img src="https://i.imgur.com/I87f7fI.png" class="img-thumbnail center-block"/>
        </div>
    </div>
</div>
</body>
</html>
