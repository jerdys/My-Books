<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: head"></div>
    <title th:text="${model.author.getName()} + ' ' + ${model.author.getLastName()} + ' â€” biography, books, etc'"></title>
</head>

<body>
<div th:include="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
            <img th:src="@{'/storage/' + ${model.author.getPhoto()}}" class="img-thumbnail center-block" />
        </div>
        <div class="col-md-8">
            <h2 th:text="${model.author.getName() + ' ' + model.author.getLastName()}" style="display: inline"></h2>
            <hr/>
            <h4>Information</h4>
            <span><b>Born: </b><span class="about" th:text="${model.author.getDateOfBirth()}"></span></span><br/>
            <span th:if="${model.author.getDateOfDeath() != null}"><b>Died: </b><span class="about" th:text="${model.author.getDateOfDeath()}"></span></span>
            <hr/>
            <h4>Biography</h4>
            <p th:text="${model.author.getAbout()}"></p>
            <hr/>
            <h4>Bibliography</h4>
            <div th:each="book : ${model.author.getBooks()}">
                <a th:href="@{'/books/' +${book.getId()}}"><p th:text="${book.getTitle()}"></p></a>
            </div>

        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
</body>
</html>
