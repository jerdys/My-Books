<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new author</title>

    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/user/profile}">Profile</a></li>
            <li><a th:href="@{/books}">Books</a></li>
            <li><a th:href="@{/authors}">Authors</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text">Signed in as
                <a th:href="@{/user/profile}" class="navbar-link" th:text="${user.getName()}"></a></p>
            </li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>

        <form class="navbar-form navbar-right" th:action="@{/search}" method="get">
            <div class="input-group">
                <input type="text" th:name="query" class="form-control" placeholder="Search for..."/>
                <span class="input-group-btn">
                    <label class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                        Search<input type="submit" class="btn btn-default" style="display: none"/>
                    </label>
                </span>
            </div>
        </form>
    </div>
</nav>
<div class="container">
    <h3>Add new book</h3>
    <hr/>
    <div class="row">
        <div class="col-lg-6">
            <form action="#" th:action="@{/admin/authors/add}" th:object="${author}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="form-control" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label for="about"></label>
                    <textarea id="about" class="form-control" th:field="*{about}" rows="3"
                              style="resize: vertical"></textarea>
                </div>
                <div class="form-group">
                    <label for="birth">Date of Birth</label>
                    <input type="number" id="birth" class="form-control" th:field="*{dateOfBirth}"/>
                </div>
                <div class="form-group">
                    <label for="death">Date of Death</label>
                    <input type="number" id="death" class="form-control" th:field="*{dateOfDeath}"/>
                </div>
                <div class="form-group">
                    <label for="cover">Cover</label>
                    <input type="text" id="cover" class="form-control" th:field="*{photo}"/>
                    <p class="help-block">Default: bb882eb3-4c7f-44f4-b029-9baa71ef7f8b.png</p>
                </div>
                <input type="submit" class="btn btn-success" value="Submit"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
